<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Validator</title>
</head>
<body>
<label for="password">Check if the password is safe!</label>
<input type="text" id="password" placeholder="Enter password...">
<p class="passinfo">You have not entered the password...</p>
<br><br>
<h3 style="text-transform: uppercase; margin-bottom: 5px;">The password shall consist of:</h3>
<ul>
    <li>minimum of 10 character</li>
    <li>letters</li>
    <li>numbers</li>
</ul>
<br>
<p>To ensure your password is strong <span style="font-weight: bold; color:rgb(0, 255, 234);">add special characters</span>.</p>

</body>
</html>
